<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WGroups</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


  <body>



    <div class='screen left'>
        
        <h3 class='element'>
          <input id='match-pattern' placeholder="Match Pattern"></input>
        </h3>

        <div class='container group-list'></div>

        <button id='next' class='element selected-count'></button>
        
    </div>

    <div class='screen right'>

        <h3 class='element subtitle selected-count' id='back'></h3>

        <div class='container message-content'>
          <textarea name="message" placeholder="Enter your message here..."></textarea>
        </div>

        <button id='send' class='element'>Send</button>
      
    </div>


    <script src="/scripts/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="/scripts/script.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>


</html>
